<!DOCTYPE html>
<html>
<head>
	<title>Password zurücksetzen.</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../assets/css/password_reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script type="text/javascript" src="javascript/mailalert.js"></script>
</head>
<body>
	<div class="reset">
			<form>
  				<div class="login-container">
    				<h1>Passwort vergessen?</h1>
    				<hr>
    				<center>
    					<label for="pw-forgot">Bitte geben Sie Ihre E-Mail-Adresse ein.</label><br>
    					<input type="text" placeholder="Letzte bekannte E-Mail-Adresse eingeben" name="email" required autocomplete="off">
    					<button type="submit" class="registerbtn" onclick="mailalert()">Kennwort zurücksetzen</button>
    					<p style="opacity: 0.3;"><i>Wir werden Ihnen einen Link zum Zurücksetzen des Kennwortes an Ihre Mail-Adresse senden.</i></p>
    				</center>
    			</div>
		</form>
	</div>
</body>
</html>
